    <div id="offerApp">
      <table id= "books" class="table table-striped table-hover table-condensed">
          <thead>
          <tr>
            <th class="text-center">Title</th>
            <th class="text-center">Author</th>
            <th class="text-center">Year Published</th>
            <th class="text-center">Publisher</th>
            <th class="text-center">Page Count</th>

          </thead>
          <tr v-for="book in books">
            <td class="text-center"> {{book.title}} </td>
            <td class="text-center"> {{book.author}} </td>
            <td class="text-center"> {{book.year_published}} </td>
            <td class="text-center"> {{book.publisher}} </td>

            <td class="text-center"> {{book.MSRP}} </td>

              <h1>Add Book</h1>
    <table class="table-borderless">
      <form action ="/script.php" method="post">  
          <tr>
          <td class="sign-up-table"><label for="title">Title:</label> </td>
          <td class="sign-up-table"><input type="textbox"name="suppname" id="suppname"></td>
          </tr>
          <tr>
          <td class="sign-up-table"><label for "author">Author:</label></td>
          <td class="sign-up-table"><input type="textbox" name="author"></td>
          </tr>
            <tr>
          <td class="sign-up-table"><label for "pubyear">Year Published:</label></td> 
          <td class="sign-up-table"><input type="textbox" name="pubyear"></td>
          </tr>
          <tr>
          <td class="sign-up-table"><label for "publisher">Publisher:</label></td> 
          <td class="sign-up-table"><input type="textbox" name="publisher"</td>
          </tr>
          <tr>
          <td class="sign-up-table"><label for "pages">Page Count:</label></td> 
          <td class="sign-up-table"><input type="textbox" name="pages"></td>
          </tr>
           <tr>
          <td class="sign-up-table"><label for "msrp">MSRP:</label></td> 
          <td class="sign-up-table"><input type="textbox" name="msrp"></td>
          </tr>
          <td class="sign-up-table">
          <input type="submit" value="Submit"> </td> 
          </tr>
        </form>
      </table>
